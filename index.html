<!DOCTYPE html>
<html>
<head>
  <title>Activity 8</title>
  <link rel="stylesheet" href="jquery-ui.css">
  <link rel="stylesheet" href="Activity8.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="Activity8.js"></script>
</head>
<body>
  <form>
    <div class="form-row ui-widget">
      <label for="userInput1">What programming language do you know?</label>
      <input type="text" id="userInput1" required>
    </div>

    <div class="form-row ui-widget">
      <label for="userInput2">What is your birthday?</label>
      <input type="text" id="userInput2">
    </div>

    <div class="form-row ui-widget">
      <label for="userInput3">Email Address</label>
      <input type="email" id="userInput3" placeholder="Enter a valid email address" required>
    </div>

    <div class="form-row ui-widget">
      <label for="userInput4">Website</label>
      <input type="url" id="userInput4" required>
    </div>

    <div class="form-row">
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
